<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - TechCon 2024</title>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <p>
        Follow us on:
        <a href="https://twitter.com" target="_blank">Twitter</a>,
        <a href="https://facebook.com" target="_blank">Facebook</a>,
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      </p>
    </section>

    <section>
      <h2>Venue Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.9118283561523!2d-122.08424968469127!3d37.421999979825774!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5a6e6b1f4f3%3A0x16d55d5b893a6931!2sGoogleplex!5e0!3m2!1sen!2sus!4v1615409188458!5m2!1sen!2sus"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <section>
      <h2>Contact Form</h2>
      <form action="#" method="post">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="4" required></textarea><br /><br />

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Copyright 2024 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
